<!DOCTYPE html>
<html>
<head>
  <title>Send URL</title>
</head>
<body>
  <button onclick="sendURL()">Get URL</button>
  <script>
    function sendURL() {
      // Get the current URL
      var url = window.location.href;

      // Generate the JSON data
      var jsonData = JSON.stringify({ url: url });

      // Copy the JSON data to the clipboard
      navigator.clipboard.writeText(jsonData);
    }
  </script>
</body>
</html>
